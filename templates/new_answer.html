<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        body {
        background-image: url('https://s3.amazonaws.com/noupe/2009/10/squidfingers.jpg');
        background-repeat: repeat;
        background-attachment: fixed;
        background-position: center;
      }

      .button {
        background-color:  #3f87a6;
        border: 2px solid white;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 20%;
        }
       h1,h2,h3,td {color:white;}


        </style
        <meta charset="utf-8">
        <title> Add new answer | Ask mate</title>
    </head>
    <body>
        <h1>Add new answer</h1>
        <form action="/question/{{ question_id }}/new-answer" method="post" enctype="multipart/form-data">
            <label style="color:white" for="new_answer"> Your answer: </label><br>
            <textarea id="new_answer" name="answer" rows="4" cols="60" required></textarea><br><br>
            <button class="button" type="submit">Submit</button>
            <button class="button" type="reset">Reset</button>
            <input class="button" type=file name=img>
            <br><br><br>
        </form>
        <a href="/question/{{ question_id }}"><img src="/static/buttons/whiteback.png" alt="Return to question page" width="35"></a>
    </body>
</html>
