<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/old_question_style.css') }}">
    <meta charset="UTF-8">
    {% block head %}<title>{%block title %}Add a question{% endblock %}</title>{% endblock%}
</head>
<body>
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% block header %}
                <h1>Ask a question</h1>
            {% endblock %}
            {%block title_of_question%}
                <label>
                    <input type="text" name="questiontitle" placeholder="Question title" required>
                </label>
            {%endblock%}
            <label>
                <textarea  name="questionbody" rows="10" placeholder="Place your question here"  required>
                    {% block questionbody %}{% endblock %}
                </textarea>
            </label>
            <br/>
            <button class="button" type="submit">Submit</button>
            <button class="button" type="reset">Reset</button>
            <input class="button" type=file name="questionimage"/>
        </form>
    </div>
    <br/><br/>
    {% block link %}
        <a href="/"><img src="/static/buttons/whiteback.png" alt="Return to home page" width="35"></a>
    {% endblock %}
</body>
</html>
